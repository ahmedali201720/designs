<!DOCTYPE html>
<html>

<head>
    <title>main</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css\styles.css">
</head>

<body>
    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Smart Registration Form</h3>
            <h4>Please enter your data</h4>
            <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...registering">Register</button>
            </fieldset>
            <p class="copyright">
                Made by : 
                <a href="https://www.facebook.com/abualmoh25412" target="_blank" title="Ahmed">Ahmed Ali</a>
            </p>
        </form>
    </div>
</body>

</html>
